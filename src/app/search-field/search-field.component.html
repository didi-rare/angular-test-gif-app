
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text"
                           name="giphy-search"
                           class="form-control"
                           placeholder="type your search here"
                    [(ngModel)]="term"/>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default pull-right" (click)="search(term)">Search</button>
                </div>
            </div>
        </form>
        <div *ngIf="state === 'loading'">
            <p class="h3 loading">Loading...</p>
        </div>
        <div *ngIf="state === 'error'">
            <p class="h3 loading">Ooops!! an error has occurred. Try again after sometime</p>
        </div>
        <div *ngIf="results && state === ''">
            <app-results-list [_gifs]="results.data"></app-results-list>
        </div>
    </div>
</div>
